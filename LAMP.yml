---
- name: Install LAMP stack
  hosts: localhost
  become: yes
  tasks:

   - name: Install httpd
     ansible.builtin.yum:
       name: httpd
       state: present

   - name: Start and enable httpd service
     ansible.builtin.service:
       name: httpd
       state: started
       enabled: true

   - name: Install mariadb
     ansible.builtin.yum:
       name: mariadb-server
       state: present

   - name: Start and enable mariadb service
     ansible.builtin.service:
       name: mariadb
       state: started
       enabled: true

   - name: Install php and php-fpm
     ansible.builtin.yum:
       name:
          - php
          - php-fpm
       state: present

   - name: Start and enable php-fpm service
     ansible.builtin.service:
       name: php-fpm
       state: started
       enabled: true

   - name: Deploy php application
     ansible.builtin.copy:
       dest: /var/www/html/index.php
       content: "<?php phpinfo();?>"